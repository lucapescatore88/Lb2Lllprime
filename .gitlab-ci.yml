before_script:
  - yum install -y glibc-headers glibc-devel git gsl-devel freetype-devel libSM libX11-devel libXext-devel make gcc-c++ gcc binutils libXpm-devel libXft-devel boost-devel

build:
  tags:
    - cvmfs
  script:
    - ls /cvmfs/lhcb.cern.ch/
    - export USER=TestUser
    - source /cvmfs/lhcb.cern.ch/group_login.sh --no-userarea
    - source /cvmfs/lhcb.cern.ch/lib/lhcb/LBSCRIPTS/LBSCRIPTS_v8r6p7/InstallArea/scripts/SetupProject.sh DaVinci
    - mkdir build
    - cd build
    - export CC=`which gcc`
    - export CXX=`which g++`
    - cmake ..
    - make
